<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generation</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="content-wrapper">
    <h1>Generate a QR Code for Your Product</h1>
    <form id="qr-code-form">
      <label for="product-name">Product Name:</label>
      <input type="text" name="product-name" id="product-name" required>
      <br>
      <label for="product-description">Product Description:</label>
      <textarea name="product-description" id="product-description" required></textarea>
      <br>
      <input type="button" id="generate-qr-code" value="Generate QR Code">
    </form>

    <div id="qr-code-image"></div>
  </div>

  <script>
    const generateQRCodeButton = document.querySelector('#generate-qr-code');
    const qrCodeImage = document.querySelector('#qr-code-image');

    generateQRCodeButton.addEventListener('click', function() {
      const productName = document.querySelector('#product-name').value;
      const productDescription = document.querySelector('#product-description').value;

      const qrcode = new QRCode(qrCodeImage, {
        text: `Product Name: ${productName}\nProduct Description: ${productDescription}`,
        width: 128,
        height: 128,
      });
    });
  </script>
</body>
</html>
